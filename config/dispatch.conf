%%
%% ENTRIES FOR THE AUTOCOMPLETE WPART
%%
{static,"^/autocomplete.css$",enoent}.
{static,"^/jquery.autocomplete.js$",enoent}.
{static,"^/jquery.js$",enoent}.
{static,"^/indicator.gif$",enoent}.

%%
%% STATIC RULES
%%

{static,"^/?$","index.html"}.

%%
%% BLOG SECTION
%%

%% Admin
%%{dynamic, delegate, "^/section/blog/admin/", "config/dispatcher/blog_admin.conf"}.

{static, "^/section/blog/admin/add$", "post/add.html"}.
{dynamic, "^/section/blog/admin/do_add$", {blog_admin, do_add}}.
{dynamic, "^/section/blog/admin/delete/(?<id>[0-9]+)$", {blog_admin, delete}}.

%% Views
{dynamic,"^/section/blog/?$",{blog_browser, list_all}}.
{dynamic,"^/section/blog/show/(?<id>[0-9]+)$",{blog_browser, show_post}}.

%%
%% DYNAMIC RULES
%%

{dynamic,"^/section/(?<id>[a-z]+)$",{section, display}}.

%%
%% SWITCH LANGUAGE FOR THE SESSION
%%
{dynamic,"^/session/language/(?<id>[a-z]+)$",{session, language}}.

%%
%% CSS STYLE
%%
{static,"^/style.css$",enoent}.
